<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest - SIWARAS UT Wisuda</title>
    <link rel="stylesheet" href="../assets/style/main.css" />
    <link rel="stylesheet" href="../assets/style/guest.css" />
    <link rel="stylesheet" href="../assets/style/toast.css" />
</head>

<body>
    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
        <span>Loading...</span>
    </div>

    <!-- Header -->
    <header class="guest-header">
        <div class="container guest-header-inner">
            <div class="guest-brand">
                <img src="../assets/icon/logo-ut.png" alt="Logo UT" />
                <span class="guest-brand-text">SIWARAS UT</span>
            </div>
            <div class="header-actions">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <button class="btn-logout" onclick="handleLogout()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 13v-2H7V8l-5 4 5 4v-3z" />
                        <path
                            d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z" />
                    </svg>
                    Keluar
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="guest-main">
        <div class="container">
            <h1 class="welcome-title">Selamat Datang, Di SIWARAS UT Palangka Raya!</h1>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Barang Masuk</h3>
                        <p class="stat-value" id="totalMasuk">0</p>
                    </div>
                    <div class="stat-icon">
                        <img src="../assets/icon/icon-masuk.png" alt="Barang Masuk"
                            onerror="this.style.display='none'" />
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Barang Keluar</h3>
                        <p class="stat-value" id="totalKeluar">0</p>
                    </div>
                    <div class="stat-icon">
                        <img src="../assets/icon/icon-keluar.png" alt="Barang Keluar"
                            onerror="this.style.display='none'" />
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-info">
                        <h3>Total Barang</h3>
                        <p class="stat-value" id="totalBarang">0</p>
                    </div>
                    <div class="stat-icon">
                        <img src="../assets/icon/icon-total.png" alt="Total Barang"
                            onerror="this.style.display='none'" />
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-placeholder">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-placeholder">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="table-section">
                <div class="table-header">
                    <h2 class="table-title">Barang Wisuda</h2>
                    <div style="display: flex; gap: 12px; align-items: center">
                        <div class="table-search">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z" />
                            </svg>
                            <input type="text" id="searchInput" placeholder="Cari Di Sini" />
                        </div>
                        <button class="sort-btn" onclick="toggleSort()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 21l6-8h-4V3H6v10H4zm12-4h-4v10h2V17h2z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>Kode Barang</th>
                            <th>Nama Barang</th>
                            <th>Satuan</th>
                            <th>Stok</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px">
                                Memuat data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../script/config.js"></script>
    <script src="../script/guestWisuda.js"></script>
    <script src="../script/toast.js"></script>
    <!-- Add Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</body>

</html>
