<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Inventori Wisuda</title>
    <link rel="stylesheet" href="../assets/style/main.css" />
    <link rel="stylesheet" href="../assets/style/login.css" />
    <link rel="stylesheet" href="../assets/style/toast.css" />
</head>

<body>
    <!-- Loader Overlay -->
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
        <span>Loading...</span>
    </div>

    <div class="login-wrapper">
        <h1 class="login-title">Sistem Inventori Wisuda</h1>

        <div class="login-container">
            <div class="login-logo">
                <img src="../assets/icon/logo-ut.png" alt="Logo UT" />
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Username" required
                        autocomplete="username" />
                </div>

                <div class="form-group">

                </div>
                <label class="form-label" for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="Password" required
                        autocomplete="current-password" />
                    <button type="button" class="password-toggle" id="togglePassword"
                        aria-label="Toggle password visibility">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </button>
                </div>
        </div>

        <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
    </div>

    <script src="../script/toast.js"></script>
    <script src="../script/config.js"></script>
    <script>
        // Set login type for wisuda
        window.LOGIN_TYPE = "wisuda";
    </script>
    <script src="../script/login.js"></script>
</body>

</html>
